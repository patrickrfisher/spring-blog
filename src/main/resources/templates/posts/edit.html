<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>edit a post</title>
</head>
<body>
<div th:replace="fragments/navbar::navbar"></div>
<form th:object="${post}" th:action="@{'/posts/'+${post.id}+'/edit'}" method="post" >
    Title:
    <input th:field="*{title}" />
    <br />
    Description or Body:
    <input th:field="*{body}" />
    <br />
    <input type="submit" />
    <br/>
    <input type="submit" value="delete" th:formaction="@{'/posts/'+${post.id}+'/delete'}" th:formmethod="post" />
</form>

</body>
<footer th:replace="fragments/footer::footer">

</footer>
</html>
